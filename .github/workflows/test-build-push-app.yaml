name: Build and Push app
on:
  push:
    branches:
      - main
      - develop
    paths:
      - "app/**"
      - ".github/workflows/build-push-app.yaml"
      - "!**.md"
  pull_request:
    types: ["opened", "reopened", "synchronize", "ready_for_review"]
    branches:
      - develop
      - main
jobs:
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        timeout-minutes: 5

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.17.0'
        timeout-minutes: 5

      - name: Install Frontend Dependencies
        run: npm install
        working-directory: ./app
        timeout-minutes: 5

      - name: Run Frontend Tests
        run: npm run test
        working-directory: ./app
        timeout-minutes: 5

  build:
    name: Build and Push Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        timeout-minutes: 5

      - name: Create Tag
        id: tag
        run: echo "tag=${{ github.ref_name }}-$(git rev-parse --short HEAD)-$(date +%s)" >> $GITHUB_OUTPUT
        timeout-minutes: 5

      - name: Login to ECR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.AWS_ECR_REGISTRY }}
          username: ${{ secrets.AWS_ECR_ACCESS_KEY_ID}}
          password: ${{ secrets.AWS_ECR_SECRET_ACCESS_KEY }}
        timeout-minutes: 5

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./app
          push: true
          tags: ${{ secrets.AWS_ECR_REGISTRY }}/${{ vars.AWS_ECR_REPOSITORY_APP }}:${{ steps.tag.outputs.tag }}
        timeout-minutes: 5

      - name: status of workflow
        uses: rtCamp/action-slack-notify@v2
        if: always()
        env:
          SLACK_WEBHOOK: ${{ secrets.WEBHOOK_URL }}
          SLACK_COLOR: ${{ job.status }}
          SLACK_FOOTER: ""
          SLACK_MESSAGE: "Build workflow run **${{ job.status }}**"
        timeout-minutes: 5
