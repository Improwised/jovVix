serve:
  public:
    base_url: http://127.0.0.1:4433/
    port: 4433
    cors:
      enabled: true
      allowed_origins:
        - http://127.0.0.1:3001
        - http://localhost:3001
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
        - Cookie
        - Content-Type
      exposed_headers:
        - Content-Type
        - Set-Cookie
      allow_credentials: true # Ensure this line is included and set to true
  admin:
    base_url: http://127.0.0.1:4434/
    port: 4434

selfservice:
  default_browser_return_url: http://127.0.0.1:3001
  allowed_return_urls:
    - http://127.0.0.1:3001

  methods:
    password:
      enabled: true
    oidc:
      enabled: true
      config:
        base_redirect_uri: http://127.0.0.1:4433
        providers:
          - id: google
            provider: google
            mapper_url: "base64://<BASE64-JASONNATE_SCHEMA>"
            auth_url: https://accounts.google.com/o/oauth2/v2/auth
            token_url: https://www.googleapis.com/oauth2/v4/token
            issuer_url: https://accounts.google.com
            client_id: <GOOGLE_CLIENT_ID>
            client_secret: <GOOGLE_CLIENT_SECRET>
            scope:
              - openid
              - email
              - profile
    totp:
      config:
        issuer: Kratos
      enabled: true
    lookup_secret:
      enabled: true
    link:
      enabled: true
    code:
      enabled: true

  flows:
    error:
      ui_url: http://127.0.0.1:3001/error

    settings:
      ui_url: http://127.0.0.1:3001/settings
      privileged_session_max_age: 15m
      required_aal: highest_available

    recovery:
      enabled: true
      ui_url: http://127.0.0.1:3001/recovery
      use: code

    verification:
      enabled: true
      ui_url: http://127.0.0.1:3001/verification
      use: code
      after:
        default_browser_return_url: http://127.0.0.1:3001

    logout:
      after:
        default_browser_return_url: http://127.0.0.1:3001/login

    login:
      ui_url: http://127.0.0.1:3001/account/login
      # http://127.0.0.1:4433/self-service/login/browser?aal=&refresh=&return_to=
      after:
        default_browser_return_url: http://127.0.0.1:3001
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: http://127.0.0.1:3001/account/register
      after:
        default_browser_return_url: http://127.0.0.1:3000/api/v1/kratos/auth
        password:
          hooks:
            - hook: session
            # - hook: show_verification_ui
        oidc:
          hooks:
            - hook: session
log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    # connection_uri: smtp://<your_ip_address:mailpitport>?skip_ssl_verify=true&disable_starttls=true
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true&disable_starttls=true

cookies:
  domain: 127.0.0.1
  path: /
  same_site: Lax
